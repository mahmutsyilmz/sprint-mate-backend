# =============================================
# Sprint Mate - Production Configuration
# =============================================
# Activate with: --spring.profiles.active=prod

# Server
server.port=${PORT:8080}

# Database - All values from environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA - Validate only, never auto-modify schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL Initialization - Disabled in production
spring.sql.init.mode=never

# H2 Console - Disabled in production
spring.h2.console.enabled=false

# Swagger UI - Disabled in production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Flyway - Enabled for production schema management
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Frontend URL - Must be set via environment variable
app.frontend-url=${FRONTEND_URL}

# Actuator - Expose only health and info
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Logging
logging.level.root=WARN
logging.level.com.sprintmate=INFO
logging.level.org.hibernate.SQL=OFF
