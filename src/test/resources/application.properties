# Test Environment Configuration
# Uses in-memory H2 and dummy OAuth credentials for testing

# Database - In-memory for tests (fresh state each run)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Create fresh schema for each test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Dummy OAuth credentials for tests (not actually used in MockMvc tests)
spring.security.oauth2.client.registration.github.client-id=test-client-id
spring.security.oauth2.client.registration.github.client-secret=test-client-secret
